<html>
   <body>
      <h1> Create new item from given category list.</h1>

      <form action='{{ url_for('new_item') }}' method='post'>
         <p>Name:</p><input type='text' size='30', name='name'>
         <p>Description:</p><input type='text' size='30', name='description'>
         <p>Category:</p> 
         <select name='catalog'>
         {% for category in category_list %}
         <option value='{{category.id}}'>{{category.name}} {{category.id}}</option>
         {% endfor %}
         </select>
         <input type='Submit' value='Create'>
      </form>
   </body>
</html>
